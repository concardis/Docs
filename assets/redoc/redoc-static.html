
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ReDoc</title>
  <link rel="icon" href="favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    redoc {
      display: block;
    }
  </style>
    <link rel="stylesheet" href="/assets/redoc/redoc-custom.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
</head>

<body>
  <div id="redoc-element"></div>
  <script src="redoc.standalone.js"></script>
  <script type="text/javascript">
    var options = {
      hideDownloadButton: true,
      theme: {
        menu: {
          width: '300px',
        },
        colors: {
          primary: {
            main: '#d9451b'
          }
        }
      }
    };
    Redoc.init('/assets/redoc/public.yaml', options, window.document.getElementById('redoc-element'));
  </script>
</body>

</html>
